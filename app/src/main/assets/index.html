<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        window.onload = function(){
            var divs = document.getElementsByTagName("div");
            var len = divs.length;
            for(var i=0;i<len;i++){
                divs[i].onclick = function(){
                    for(var j=0;j<len;j++){
                        divs[j].style.backgroundColor = "black";
                    }
                    this.style.backgroundColor = "red";
                };
            }
        };
    </script>
</head>
<body>
<table>
    <tr>
        <td  align="center"><div id="div1" style="width:100px;height:20px;background:red;font-size:10px">用户服务</div></td>
        <td  align="center"  ><div id="div2" style="font-size:10px;width:100px;height:20px;background:black;">出租服务</div></td>
    </tr>
</table>
</body>
</html>
